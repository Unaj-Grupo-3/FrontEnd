<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/homepage.css">
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
        <script defer type="module" src="\js\init\initNavbar.js"></script>  
        <script defer type="module" src="../js/container/miniHub.js"></script>  
        <script defer type="module" src="../js/container/homepage.js"></script>  
    </head>

    <body id="body-pd">
        <div id="navbar">
        </div>
        <div class="row">
            <div class="col-6 flex-center container-like" id="container-like">                
                <div class="container-photo flex-center">        
                    <div class="photo-match">
                        <div id="carouselExample" class="carousel slide">
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <div class="carousel-indicators" id="carousel-indicators">
                                  
                                  <!-- carousel-indicators.js -->

                                </div>
                                <div class="carousel-inner" id="carousel-inner">

                                  <!-- carousel-inner.js -->

                                </div>
                               
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="visually-hidden">Next</span>
                                </button>
                            </div>                 
                        </div>                        
                    </div>     

                </div>               
            </div>
            <div class="col-6 flex-center container-data" id="container-data">
                <div class="container-photo data" id="suggestion-data">
                    <p>Nombre: <strong id="name-match"></strong></p>
                    <p>Edad: <strong id="date-match"></strong></p>
                    <p>Género: <strong id="gender-match"></strong></p>
                    <p>Ubicación: <strong id="location-match"></strong></p>
                    <p>Intereses: <strong id="preference-match"></strong></p>
                </div>
            </div>
            <div class="row container flex-center " id="empty-suggestions">
                <h1>Lo sentimos, no se encontraron nuevos resultados para tus criterios de búsqueda</h1>
            </div>
        </div>

    </body>
 </html>
