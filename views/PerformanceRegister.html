<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil Usuario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/userPageStyle.css">
  <link rel="stylesheet" href="../css/performanceStyle.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
	<body id="body-pd">
   
    <main>
      <div class="user-profile-container">
        <div class="user-profile-header">
          <h3>Mi Perfil</h3>
        </div>  
          <form id="user-profile">
            <div class="user-dates">
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Nombre</h4>
                  <input class="dates" type="text" id="inputName" required>
                  <p id="errorName"></p>
                </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Cumpleaños</h4>                
                  <input class="dates" type="date" id="inputCumpleaños" required>                
                </div>
                <p id="errorCumpleaños"></p>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Ubicacion</h4>   
                  <div class="input-dates--icon" >
                    <input class="dates dates--icons" type="text" id="inputUbicacion" required>                  
                    <span class="material-symbols-outlined" id="myLocation" title="Ingresar ubicacion actual">my_location</span>
                    
                  </div>
                </div>
                <p id="errorUbicacion"></p>
              </div>
            </div>
            <div class="user-dates">
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Apellido</h4>
                    <input class="dates" type="text" id="inputApellido" required>
                  <p id="errorApellido"></p>
                </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Genero</h4>
                  <div class="genero-container">
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero" name="genero" value="1"> 
                      <label for="inputGenero">Masculino</label>
                    </div>
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero1" name="genero" value="2">
                      <label for="inputGenero">Femenino</label>
                    </div>
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero2" name="genero" value="3">
                      <label for="inputGenero">Otro</label>
                    </div>            
                  </div>
                  <p id="errorGenero"></p>
                  </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Descripcion sobre ti</h4>
                  <input class="dates" type="text area" id="inputDescripcion">
                  <p id="errorDescripcion"></p>      
                </div>
              </div>
          </form>
      </div>
      <div class="button-container">
        <button id="buttonSubmit" type="submit" form="user-profile">Siguiente</button>
      </div>
     
    </main>	

		<!-- Scripts -->

    <script type="module" src="../js/init/initRegisterProfile.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpwWJzl2lrtKx7JyvzHRnaotvrYijX-HU"></script>

	</body>

</html>
