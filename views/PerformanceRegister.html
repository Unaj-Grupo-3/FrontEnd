<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil Usuario</title>
	<link rel="stylesheet" href="../css/navbar.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/userPageStyle.css">
  <link rel="stylesheet" href="../css/performanceStyle.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
	<script defer type="module" src="\js\init\initNavbar.js"></script>
	<script defer type="module" src="../js/container/miniHub.js"></script>
	<script type="module" src="\js\container\userPage.js"></script>
</head>
	<body id="body-pd">
    <div id="navbar">
      <!-- navbar.js -->
    </div>
    <main>
      <div class="user-profile-container">
        <div class="user-profile-header">
          <h3>Mi Perfil</h3>
        </div>  
          <form id="user-profile">
            <div class="user-dates">
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Nombre</h4>
                  <input class="dates" type="text" id="inputNombre">
                  <p id="errorNombre"></p>
                </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Cumpleaños</h4>                
                  <input class="dates" type="date" id="inputCumpleaños">                
                </div>
                <p id="errorCumpleaños"></p>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Localidad</h4>       
                  <input class="dates" type="text" id="inputLocalidad">                  
                </div>
                <p id="errorLocalidad"></p>
              </div>
            </div>
            <div class="user-dates">
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Apellido</h4>
                    <input class="dates" type="text" id="inputApellido">
                  <p id="errorApellido"></p>
                </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Genero</h4>
                  <div class="genero-container">
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero" name="genero">
                      <label for="inputGenero">Masculino</label>
                    </div>
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero1" name="genero">
                      <label for="inputGenero">Femenino</label>
                    </div>
                    <div>
                      <input class="radio-genero" type="radio" id="inputGenero" name="genero">
                      <label for="inputGenero">Otro</label>
                    </div>            
                  </div>
                  <p id="errorGenero"></p>
                  </div>
              </div>
              <div class="inputContainer">
                <div class="input-dates">
                  <h4>Descripcion sobre ti</h4>
                  <input class="dates" type="text area" id="inputDescripcion">
                  <p id="errorDescripcion"></p>      
                </div>
              </div>
          </form>
      </div>
      <div class="button-container">
        <button id="buttonSubmit" type="submit" form="user-profile">Siguiente</button>
      </div>
     
    </main>	

		<!-- Scripts -->
    <script type="module" src="\js\init\initNavbar.js"></script>  
    <script type="module" src="\js\container\userPage.js"></script>  
	</body>

</html>
