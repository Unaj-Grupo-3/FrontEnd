<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
       
        
		<link rel="stylesheet" href="../css/navbar.css">
        <link rel="stylesheet" href="../css/DateStyle.css">

        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    <title>Citas</title>
</head>
<body>

    
    <div id="navbar">
        <!-- navbar.js -->
    </div>

    <main id="main__dates" class="row">
        <br>

        <section class="col-sm-12 col-lg-4" id="Container-Matches">
        </section>
        <section class="col-sm-12 col-lg-8" id="Container-Dates">
        </section>
        <div class="col-sm-12 col-lg-12 places-container">
            <section class="filterDetail" id="filter-dates">
                <div class="">
                    <h4 class="dateDetail__contentTitle">Agregar cita</h4>
                </div>
                <div class="inputContainer flex-center">
                    <div class="input-dates-conteiner">
                        <h4>Tipo de lugar</h4>
                        <input class="dates" type="text" id="inputText" required>
                    </div>
                    <div class="error">
                        <p id="errorName"></p>
                    </div>
                </div>
                <div class="inputContainer flex-center">
                    <div class="input-dates-conteiner">
                        <h4>Localidad</h4>
                        <input class="dates" type="text" id="inputLocalidad" required>
                    </div>
                    <div class="error">
                        <p id="errorName"></p>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="button-container flex-center">
                        <button class="" id="btn-new-date">Buscar</button>
                    </div>
                </div>
            </section>
            <section id="main__dates">
                <div class="row map-container">
                    <div class="map-options col-md-6 col-sm-12">
                        <div id="result-dates-container">
        
                        </div>
                    </div>
                    <div class="map-column col-md-6 col-sm-12">
                        <h4 class="dateDetail__contentTitle" id="map-title"></h4><br>
                        <div id="map" class="map flex-center col-md-6 col-sm-12">
                            <!-- map.js -->
                        </div>
                    </div>
                </div>
            </section>
        </div>       

    <!-- Scripts -->
    <script type="module" src="\js\init\initNavbar.js"></script>  
    <script type="module" src="\js\init\initDates.js"></script>
    <script type="module" src="\js\init\initMap.js"></script>
</body>
</html>
