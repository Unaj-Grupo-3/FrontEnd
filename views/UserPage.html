<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfil del usuario</title>         
	<link rel="icon" type="image/x-icon" href="../img/globo-blanco.ico"> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/navbar.css">
	<link rel="stylesheet" href="../css/userPageStyle.css">
	<link rel="stylesheet" href="../css/userPageStyle_two.css">
	<link rel="stylesheet" href="../css/userInfoComponentStyle.css">
	<link rel="stylesheet" href="../css/addPhotoBtnStyle.css">
	<link rel="stylesheet" href="../css/userPageImgStyle.css">
	<link rel="stylesheet" href="../css/userMiniStyle.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
	<script defer type="module" src="..\js\init\initNavbar.js"></script>
	<script defer type="module" src="..\js\container\miniHub.js"></script>
	<script defer type="module" src="..\js\container\userPage.js"></script>

</head>

<body id="body-pd">
	<div id="navbar">
	</div>
	<main id="user_page_main">
		<div class="body-container">	
			<div class="section-one user__info">
			</div>
			<div class="section-two">
				<div class="info__div" id="title__name_two">
					<h2>Fotos de Perfil</h2>
				</div>
				<div class="info__div_photos">
					<div class="user__photos" id="photo_section">
					</div>
					<div class="msj_container">
						<p id="resp_msj_photo">La foto esta siendo subida, espere unos segundos...</p>
					</div>	
				</div>
			</div>
		</div>
	</main>
	<section class="modal">	
		<div class="modal__container">
			<form>
				<div class="grid_modal">
					<div class="btn_close_modal">
						<a href="#" class="modal__close btn_close_passwd">
							<span class="material-symbols-outlined span-close">close</span>
						</a>				
					</div>
					<div class="div__passwd">
						<p>Actual contraseña</p>
						<input type="password" class="passwd_input" id="old_passwd" name="password"
							placeholder="Actual contraseña" value="">
					</div>
					<div class="div__passwd">
						<p>Nueva contraseña</p>
						<input type="password" class="passwd_input" id="in_passwd" name="password"
							placeholder="Nueva contraseña" value="">
					</div>
					<div class="div__passwd">
						<p>Confirmar contraseña</p>
						<input type="password" class="passwd_input" id="in_confirm_passwd" name="password"
							placeholder="Confirmar contraseña" value="">
					</div>
				</div>
			</form>
			<div class="msj_container"><p class="passwd_msg" id="response__msj"></p></div>
			<a href="#" id="btn_change_passwd">Actualizar</a>
		</div>
	</section>
	<section class="modal_2">
		<div class="modal__container_2">
			<div class="btn_close_gral">
				<a href="#" class="modal__close" id="btn_close_gral_2">
					<span class="material-symbols-outlined span-close">close</span>
				</a>				
			</div>					
			<div class="pref_container">						
			</div>	
		</div>
	</section>
</body>

</html>
