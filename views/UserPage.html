<body id="body-pd">
	<div id="navbar">
	</div>
	<main class="height-100" id="user_page_main">
		<div class="section_1">
			<section class="user__photos" id="photo_section">
			</section>
			<div class="msj_container">
				<p id="resp_msj_photo">La foto esta siendo subida, espere unos segundos...</p>
			</div>
		</div>
		<div class="section_2">
			<section class="user__info">
			</section>
		</div>
	</main>
	<section class="modal">
		<div class="modal__container">
			<form>
				<div>
					<div class="div__passwd">
						<input type="password" class="passwd_input" id="in_passwd" name="password"
							placeholder="nueva contraseña" value="">
					</div>
					<div class="div__passwd">
						<input type="password" class="passwd_input" id="in_confirm_passwd" name="password"
							placeholder="Confirmar contraseña" value="">
					</div>
					<p id="response__msj"></p>
					<div id="btn">
						<a href="#" id="btn_change_passwd">Cambiar contraseña</a>
					</div>
				</div>
			</form>
			<a href="#" class="modal__close">Cerrar</a>
		</div>
	</section>
	<footer>
		<p> Página diseñada por ExpressoDeLas10 </p>
		<nav>
		</nav>
	</footer>
